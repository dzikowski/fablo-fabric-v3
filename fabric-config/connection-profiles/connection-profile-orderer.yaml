name: fablo-test-network-orderer
description: Connection profile for Orderer in Fablo network
version: 1.0.0
client:
  organization: Orderer
organizations:
  Orderer:
    mspid: OrdererMSP
    peers:
      - peer0.org1.example.com
      - peer1.org1.example.com
    certificateAuthorities:
      - ca.orderer.example.com
peers:
  peer0.org1.example.com:
    url: grpcs://localhost:7041
    tlsCACerts:
      path: >-
        /home/sanket/openSource/fablo/samples/fablo-target/fabric-config/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
  peer1.org1.example.com:
    url: grpcs://localhost:7042
    tlsCACerts:
      path: >-
        /home/sanket/openSource/samples/fablo-target/fabric-config/crypto-config/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer1.org1.example.com
certificateAuthorities:
  ca.orderer.example.com:
    url: https://localhost:7020
    caName: ca.orderer.example.com
    tlsCACerts:
      path: >-
        /home/sanket/openSource/fablo/samples/fablo-target/fabric-config/crypto-config/peerOrganizations/orderer.example.com/ca/ca.orderer.example.com-cert.pem
    httpOptions:
      verify: false
